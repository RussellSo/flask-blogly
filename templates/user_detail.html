{% extends "base.html" %}


{% block main %}
<h1>USER DETAIL PAGE</h1>

<h2>{{new_user.first_name}} {{new_user.last_name}}</h2>
<a href="/users/{{new_user.id}}/edit">Edit</a>

<form action="/users/{{new_user.id}}/delete" method="POST">
    <button>DELETE</button>
</form>


<h2>Posts</h2>
{% for post in posts %}
<ul>
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
</ul>
{% endfor %}


<button><a href="/users/{{new_user.id}}/posts/new">Add Post</a></button>



<p><a href="/users">HOME</a></p>

{% endblock %}
